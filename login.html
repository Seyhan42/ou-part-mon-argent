<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion — Où part mon argent ?</title>
  <link rel="stylesheet" href="/css/style.css?v2">
</head>
<body>
  <main class="container" style="max-width:900px; padding-top:40px;">
    <h1>Connexion</h1>
    <p class="lead">Connecte-toi pour accéder au dashboard.</p>

    <div class="grid-2" style="margin-top:24px;">
      <div class="card">
        <h2>Se connecter</h2>

        <form id="loginForm" class="form">
          <div class="field">
            <label>Email</label>
            <input id="email" type="email" placeholder="exemple@email.com" required />
          </div>

          <div class="field">
            <label>Mot de passe</label>
            <input id="password" type="password" placeholder="••••••••" required />
          </div>

          <button class="btn full" type="submit">Se connecter</button>
          <p id="msg" class="small" style="margin-top:10px;"></p>
        </form>
      </div>

      <div class="card callout">
        <h2>Créer un compte</h2>
        <p>Crée ton espace pour sauvegarder tes données et accéder au dashboard.</p>

        <form id="signupForm" class="form" style="margin-top:14px;">
          <div class="field">
            <label>Email</label>
            <input id="email2" type="email" placeholder="exemple@email.com" required />
          </div>

          <div class="field">
            <label>Mot de passe</label>
            <input id="password2" type="password" placeholder="••••••••" required />
          </div>

          <button class="btn full" type="submit">Créer un compte</button>
          <p id="msg2" class="small" style="margin-top:10px;"></p>
        </form>
      </div>
    </div>
  </main>

  <!-- Supabase client -->
  <script type="module" src="./supabase.js"></script>

  <script type="module">
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");

    const msg = document.getElementById("msg");
    const msg2 = document.getElementById("msg2");

    // ✅ Si déjà connecté → dashboard
    const { data: { session } } = await window.supabase.auth.getSession();
    if (session) location.href = "/dashboard.html";

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "Connexion...";
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const { error } = await window.supabase.auth.signInWithPassword({ email, password });
      if (error) {
        msg.textContent = "❌ " + error.message;
        return;
      }
      msg.textContent = "✅ Connecté. Redirection…";
      location.href = "/dashboard.html";
    });

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg2.textContent = "Création du compte...";
      const email = document.getElementById("email2").value.trim();
      const password = document.getElementById("password2").value;

      const { error } = await window.supabase.auth.signUp({
        email,
        password,
        options: { emailRedirectTo: "https://oupartmonargent.fr/dashboard.html" }
      });

      if (error) {
        msg2.textContent = "❌ " + error.message;
        return;
      }
      msg2.textContent = "✅ Compte créé. Vérifie tes emails si demandé.";
    });
  </script>
</body>
</html>
